{% extends 'flatpages/default.html' %}

{% block title %}
Log in
{% endblock title %}

{% block content %}
<h2> Log in on portal </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>

    <input type="submit" value="Log in">
</form>
<button>
    <a href="/register/"> Sign in </a>
</button>
{% endblock content %}
