{% extends 'flatpages/default.html' %}

{% block title %}
Your page
{% endblock title %}

{% block content %}

<h2>Personal page of user {{ request.user.username }}</h2>
<hr>
<div>Personal information for each user</div>
{% if is_not_author %}
    <button>
        <a href="{% url 'upgrade' %}">Become an author!</a>
    </button>
{% endif %}
<button>
    <a href="{% url 'logout' %}">Log out</a>
</button>

{% endblock content %}
